<body>
    <header>
        <h1 class="logo"><a href="./index.html">logo</a></h1>
        <nav>

                <li><a href="./about.html">about</a></li>
                <li><a href="./contact.html">contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="subpage">
        <div class="container contents text-center shadow">
            <div class="contact-title">
                <h3 class="heading6">Let’s Get in Touch</h3>
                <p class="narrow-p">You can call me, email me directly or connect with me through my social networks.</p>
                <p class="narrow-p">(+40) 744122222<br><a href="mailto:junsehd@naver.com">junsehd@naver.com</a></p>
                <ul class="social-links">
                    <li><a href="#a"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#a"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#a"><i class="fab fa-instagram"></i></a></li>
                </ul>
                <hr class="double-hr">
            </div>
            <div class="contact-quote">
                <h3 class="heading6">Contact</h3>
                <p class="narrow-p">※ 아래 폼을 작성해주세요</p>
                <form action="">
                    <fieldset>
                        <legend>의뢰</legend>
                        <div class="request_field">
                            <label for="name">성명 :</label>
                            <input type="text" id="name" class="plain_text" placeholder="이름을 입력해주세요">
                        </div>
                        <div class="request_field">
                            <label for="email">이메일 :</label>
                            <input type="text" id="email" class="plain_text" placeholder="이메일을 입력해주세요">
                        </div>
                        <div class="request_field">
                            <label for="number">전화번호 :</label>
                            <input type="text" id="number" class="number" placeholder="번호를 입력해주세요">
                        </div>
                        <div class="request_field">
                            <label for="select">선택 :</label>
                            <select name="" id="select">
                                <option value="website">웹 사이트</option>
                                <option value="responsive">반응형 사이트</option>
                                <option value="mobile">모바일 사이트</option>
                            </select>
                        </div>
                        <div class="request_field">
                            <label for="desc">내용 :</label>
                            <textarea name="" id="desc" cols="50" rows="10"></textarea>
                        </div>
                    </fieldset>
                    <div class="submit">
                        <button class="primary btn">전송하기</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
